imports:
    - { resource: security.yml }
    - { resource: easyadmin.yml }


framework:
    #esi:             ~
    translator:      { fallback: fr }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: true
    validation:
        enable_annotations: true
        strict_email: true
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    session:
        handler_id: session.handler.native_file
        save_path: '%kernel.root_dir%/../var/sessions'
        name: jeyser
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        role_voir_confidentiel: "%role_voir_confidentiel%"
        authorizedStorageSize: "%junior_authorizedstoragesize%"
        technical_to: "%technical_to%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        server_version: 5.7

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        entity_managers:            
            default:
                auto_mapping: true
                dql:
                    datetime_functions:
                        day: Mgate\DashboardBundle\DQL\Day
                        year: Mgate\DashboardBundle\DQL\Year
                        month: Mgate\DashboardBundle\DQL\Month
                mappings:
                    gedmo_translatable:
                        type: annotation
                        prefix: Gedmo\Translatable\Entity
                        dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translatable/Entity"
                        alias: GedmoTranslatable # this one is optional and will default to the name set for the mapping
                        is_bundle: false
                    gedmo_translator:
                        type: annotation
                        prefix: Gedmo\Translator\Entity
                        dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translator/Entity"
                        alias: GedmoTranslator # this one is optional and will default to the name set for the mapping
                        is_bundle: false
                    gedmo_loggable:
                        type: annotation
                        prefix: Gedmo\Loggable\Entity
                        dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Loggable/Entity"
                        alias: GedmoLoggable # this one is optional and will default to the name set for the mapping
                        is_bundle: false
                    gedmo_tree:
                        type: annotation
                        prefix: Gedmo\Tree\Entity
                        dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"
                        alias: GedmoTree # this one is optional and will default to the name set for the mapping
                        is_bundle: false

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
#    spool:     { type: memory } #à commenter si bug

genemu_form:
    date: ~
    autocomplete: ~
    select2: ~

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main # Nom du firewall security.yml
    user_class: Mgate\UserBundle\Entity\User # La classe de l'entité User a modifier
    service:
        mailer: fos_user.mailer.twig_swift
    registration:
      confirmation:
        enabled:    true
    from_email:
        address:        "%technical_from%"
        sender_name:    "%technical_host%"


